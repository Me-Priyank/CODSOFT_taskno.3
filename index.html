<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="00.00">
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="clearDisplay()" style="background-color: rgb(213, 142, 154);">C</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')" style="background-color: rgb(213, 142, 154);">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')" style="background-color: rgb(213, 142, 154);">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()" style="background-color: rgb(213, 142, 154);">=</button>
            <button onclick="appendOperator('*')" style="background-color: rgb(213, 142, 154);">*</button>
            <button onclick="appendOperator('/')" >/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
